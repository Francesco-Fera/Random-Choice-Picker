<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Random Choice Picker</title>
  </head>
  <body>
    <header>
      <h1>Random Choice Picker</h1>

      <h4>
        Write one of your choice and press Enter to use it. <br />Click on the
        choice to delete it. <br />Press the button to run the Random Choice
        Picker.
      </h4>
    </header>

    <div class="container">
      <label>Enter a choice:</label>
      <input
        id="choice-input"
        type="text"
        minlength="1"
        maxlength="28"
        autofocus
      />
      <button type="button" id="start-button">Start</button>
      <button type="button" id="clear-all-button">Clear All</button>
      <div class="choice-container"></div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
